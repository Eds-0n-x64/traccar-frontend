<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Test de APIs</h1>
    
    <div>
        <h2>Usuario actual:</h2>
        <pre id="user-info"></pre>
    </div>
    
    <div>
        <button id="btn-devices">Obtener Dispositivos</button>
        <pre id="devices-info"></pre>
    </div>
    
    <div>
        <button id="btn-positions">Obtener Posiciones</button>
        <pre id="positions-info"></pre>
    </div>
    
    <div>
        <button id="btn-logout">Cerrar Sesión</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Verificar autenticación
        if (!Auth.isAuthenticated()) {
            alert('No estás autenticado. Redirigiendo al login...');
            window.location.href = 'index.html';
        }

        // Mostrar info del usuario
        const user = Auth.getCurrentUser();
        document.getElementById('user-info').textContent = JSON.stringify(user, null, 2);

        // Test: Obtener dispositivos
        document.getElementById('btn-devices').addEventListener('click', async () => {
            try {
                const devices = await API.getDevices();
                document.getElementById('devices-info').textContent = 
                    JSON.stringify(devices, null, 2);
            } catch (error) {
                document.getElementById('devices-info').textContent = 
                    'Error: ' + error.message;
            }
        });

        // Test: Obtener posiciones
        document.getElementById('btn-positions').addEventListener('click', async () => {
            try {
                const positions = await API.getPositions();
                document.getElementById('positions-info').textContent = 
                    JSON.stringify(positions, null, 2);
            } catch (error) {
                document.getElementById('positions-info').textContent = 
                    'Error: ' + error.message;
            }
        });

        // Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            if (confirm('¿Cerrar sesión?')) {
                Auth.logout();
            }
        });
    </script>
</body>
</html>
