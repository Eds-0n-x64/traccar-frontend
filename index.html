<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Rastreo GPS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>游뚯 Track Car</h1>
                <p>Sistema de Rastreo GPS</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Ingresa tu email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contrase침a"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="login-btn">
                    Iniciar Sesi칩n
                </button>

                <div id="loader" class="loader" style="display: none;">
                    <div class="spinner"></div>
                    <p>Iniciando sesi칩n...</p>
                </div>
            </form>

            <div class="footer">
                <p>쯇roblemas para acceder? Contacta al administrador</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // L칩gica del formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            // Si ya est치 autenticado, redirigir al dashboard
            if (Auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    const result = await Auth.login(email, password);
                    
                    if (result.success) {
                        Utils.showSuccess('춰Login exitoso! Redirigiendo...');
                        
                        // Redirigir al dashboard despu칠s de 1 segundo
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    }
                } catch (error) {
                    Utils.showError(error.message);
                    // Limpiar contrase침a por seguridad
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            // Focus autom치tico en el campo de email
            emailInput.focus();
        });
    </script>
</body>
</html>
